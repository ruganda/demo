<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>MAINTENANCE</title>
</head>

<body>
  <div class="header unauth">
    <div class="navbar">
      <div class="page-title">
        <h3>
          <a href="./home.html">MAINTENANCE / REPAIR</a>
        </h3>
      </div>
    </div>
  </div>
  <div class="main-wrapper auth-wrapper">
    <div class="auth">
      <div class="title">
        <h2>Register</h2>
        <hr class="w-75">
      </div>
      <div class="content" id="one">
        <form action="#" method ="#">
          <div class="form-input">
            <label for="name">Name</label>
            <input type="text" required id="name" name="name"  />
          </div>

          <div class="form-input">
            <label for="email">Email Address</label>
            <input type="email" required id="email" name="email"  />
          </div>

          <div class="form-input">
            <label for="password">Password</label>
            <input type="password" required id="password" name="password" 
            />
          </div>

          <div class="form-input">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" required id="confirm-password" name="confirm-password" 
            />
          </div>
          <a href="./login.html">
            <button class="btn btn-pri btn-block" type="button">SIGN UP</button>
          </a> 
        </form>
        <p class="form-extra-info text-center">Already have an account, login
          <a href="./login.html">here</a>
        </p>
      
      </div>
  <div class="footer">
    <p>Maintenance Inc.</p>
  </div>
  <script src="./assets/js/jquery-3.3.1.min.js"></script>
</body>
</html>
